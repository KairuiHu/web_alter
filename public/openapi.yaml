  /user/api_keys/create:
    post:
      tags: [API Keys]
      summary: Create a new API key
      description: Generates a new API key for programmatic access. The plaintext key is only shown once.
      operationId: createApiKey
      requestBody:
        required: false
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Optional display name for the key
      responses:
        '200':
          description: Key created (plaintext key returned once)
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  key_id:
                    type: string
                  api_key:
                    type: string
                    description: Plaintext API key - save this, it won't be shown again
        '400':
          description: Bad request
        '401':
          description: Unauthorized
      x-codeSamples:
        - lang: cURL
          label: curl
          source: |
            curl -X POST "https://api.synvo.ai/user/api_keys/create" \
              -H "X-API-Key: ${API-KEY}" \
              -H "Content-Type: application/x-www-form-urlencoded" \
              --data-urlencode "name=My API Key"
        - lang: Python
          label: Python (requests)
          source: |
            import requests

            api_key = "<API_KEY>"
            url = "https://api.synvo.ai/user/api_keys/create"
            data = {"name": "My API Key"}
            headers = {"X-API-Key": api_key}

            response = requests.post(url, data=data, headers=headers, timeout=30)
            response.raise_for_status()
            result = response.json()
            
            # Save this API key securely - it won't be shown again!
            print(f"New API Key: {result['api_key']}")
        - lang: JavaScript
          label: JavaScript (fetch)
          source: |
            const apiKey = "<API_KEY>";
            const params = new URLSearchParams({ name: "My API Key" });

            const response = await fetch("https://api.synvo.ai/user/api_keys/create", {
              method: "POST",
              headers: {
                "X-API-Key": apiKey,
              },
              body: params,
            });

            if (!response.ok) {
              throw new Error(`Request failed: ${response.status}`);
            }

            const result = await response.json();
            
            // Save this API key securely - it won't be shown again!
            console.log("New API Key:", result.api_key);

components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
  schemas:
    FileItem:
      type: object
      properties:
        is_dir:
          type: boolean
        name:
          type: string
        path:
          type: string
        file_id:
          type: string
          nullable: true
        size:
          type: integer
          format: int64
          nullable: true
        status:
          type: string
          description: Indexing status
          enum: [PENDING, FAILED, COMPLETED, UNKNOWN]
          nullable: true
        created_at:
          type: string
          format: date-time
          nullable: true
    MessageContentItem:
      type: object
      properties:
        type:
          type: string
          enum: [text, file]
        text:
          type: string
          nullable: true
        path:
          type: string
          nullable: true
        file_id:
          type: string
          nullable: true
    Message:
      type: object
      properties:
        role:
          type: string
          enum: [system, user, assistant, tool]
        content:
          type: array
          items:
            $ref: '#/components/schemas/MessageContentItem'
        cuid:
          type: string
          description: Conversation message unique identifier
        created_at:
          type: string
          format: date-time
          nullable: true
        searched_files:
          type: array
          items:
            type: string
          description: File IDs that were searched for this message
          nullable: true
    ApiKey:
      type: object
      properties:
        key_id:
          type: string
        name:
          type: string
          nullable: true
        status:
          type: string
          enum: [ACTIVE, REVOKED, DISABLED, UNKNOWN]
          nullable: true
        created_at:
          type: string
          format: date-time
          nullable: true
        last_used_at:
          type: string
          format: date-time
          nullable: true