                  description: URL of the webpage to add
                path:
                  type: string
                  default: "/web"
                  description: Path to store the webpage
                name:
                  type: string
                  default: "new-web-page"
                  description: Display name for the webpage
                screenshot:
                  type: string
                  default: ""
