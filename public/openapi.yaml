  /metadata/{file_id}:
    get:
      tags: [Metadata]
      summary: Get file metadata
      description: Returns file information and extracted metadata (tags, summary, etc.)
      operationId: getMetadata
      parameters:
        - in: path
          name: file_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: File metadata
          content:
            application/json:
              schema:
                type: object
                properties:
                  file_info:
                    type: object
                    properties:
                      file_id:
                        type: string
                      file_path:
                        type: string
                      file_type:
                        type: string
                      file_name:
                        type: string
                      created_at:
                        type: string
                  metadata:
                    type: object
                    description: Extracted metadata (structure varies by file type)
        '401':
          description: Unauthorized
        '404':
          description: File not found
      x-codeSamples:
        - lang: cURL
          label: curl
          source: |
            curl -X GET "https://api.synvo.ai/metadata/abc123xyz" \
              -H "X-API-Key: ${API-KEY}"
        - lang: Python
          label: Python (requests)
          source: |
            import requests

            api_key = "<API_KEY>"
            file_id = "abc123xyz"
            url = f"https://api.synvo.ai/metadata/{file_id}"
            headers = {"X-API-Key": api_key}

            response = requests.get(url, headers=headers, timeout=30)
            response.raise_for_status()
            print(response.json())
        - lang: JavaScript
          label: JavaScript (fetch)
          source: |
            const apiKey = "<API_KEY>";
            const fileId = "abc123xyz";

            const response = await fetch(`https://api.synvo.ai/metadata/${fileId}`, {
              method: "GET",
              headers: {
                "X-API-Key": apiKey,
              },
            });

            if (!response.ok) {
              throw new Error(`Request failed: ${response.status}`);
            }

            console.log(await response.json());

  /ai/search:
    post:
      tags: [AI]
      summary: Search for relevant files
      description: Uses AI to search for files relevant to a query and returns file information
      operationId: fileSearch
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
