  /ai/query:
    post:
      tags: [AI]
      summary: Submit a query to the AI endpoint
      description: Sends a message to the AI and receives a response. Supports streaming and various AI features (search, MCP, agent mode)
      operationId: queryAI
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - payload
              properties:
                payload:
                  type: string
                  description: "JSON string with { messages: Message[] }"
                  example: '{"messages":[{"role":"user","content":[{"type":"text","text":"Hello"}]}]}'
                # model:
                #   type: string
                #   default: "synvo"
                #   description: Model to use (synvo, gpt, etc.)
                # model_args:
                #   type: string
                #   description: JSON string containing model specific args
                # agent_model:
                #   type: string
                #   default: "gpt"
                #   description: Agent model for tool use
                # parent_cuid:
                #   type: string
                #   description: Parent conversation ID for threading
                # streaming:
                #   type: boolean
                #   default: false
                #   description: Enable streaming responses
                # force_search:
                #   type: boolean
                #   default: false
                #   description: Force file search
                # mcp:
                #   type: boolean
                #   default: false
                #   description: Enable web search
                # agent:
                #   type: boolean
                #   default: true
                #   description: Enable deep research mode
                # profiling:
                #   type: boolean
                #   default: true
                #   description: Enable performance profiling
                # platform:
                #   type: string
                #   default: "web"
                #   description: Platform identifier (web, api, mobile)
                sub_user_name:
                  type: string
                  default: "default"
                  description: Sub-user name for multi-user systems
                final_answer:
                  type: boolean
                  default: false
                  description: Request final answer from agent
      responses:
        '200':
          description: Query result or streaming response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  response:
                    $ref: '#/components/schemas/Message'
                  suid:
                    type: string
                    description: Session ID
                  summary:
                    type: string
                    description: Session summary
                  timestamp:
                    type: string
                    format: date-time
            text/event-stream:
              schema:
                type: string
                description: Server-sent events stream
        '400':
          description: Bad request
        '401':
          description: Unauthorized
      x-codeSamples:
        - lang: cURL
          label: curl
          source: |
            curl -X POST "https://api.synvo.ai/ai/query" \
              -H "X-API-Key: ${API-KEY}" \
              -F 'payload={"messages":[{"role":"user","content":[{"type":"text","text":"What is the capital of France?"}]}]}' \
              -F "model=synvo" \
              -F "streaming=false"
        - lang: Python
          label: Python (requests)
          source: |
            import requests
            import json

            api_key = "<API_KEY>"
            url = "https://api.synvo.ai/ai/query"
            headers = {"X-API-Key": api_key}

            payload = {
                "messages": [
                    {
                        "role": "user",
                        "content": [
                            {"type": "text", "text": "What is the capital of France?"}
                        ]
                    }
                ]
            }

            data = {
                "payload": json.dumps(payload),
                "model": "synvo",
                "streaming": "false"
            }

            response = requests.post(url, data=data, headers=headers, timeout=60)
            response.raise_for_status()
            print(response.json())
        - lang: JavaScript
          label: JavaScript (fetch)
          source: |
            const apiKey = "<API_KEY>";

            const payload = {
              messages: [
                {
                  role: "user",
                  content: [
                    { type: "text", text: "What is the capital of France?" }
                  ]
                }
              ]
            };

            const formData = new FormData();
            formData.append("payload", JSON.stringify(payload));
            formData.append("model", "synvo");
            formData.append("streaming", "false");

            const response = await fetch("https://api.synvo.ai/ai/query", {
              method: "POST",
              headers: {
                "X-API-Key": apiKey,
              },
              body: formData,
            });

            if (!response.ok) {
              throw new Error(`Request failed: ${response.status}`);
            }

            console.log(await response.json());

