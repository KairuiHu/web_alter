                  default: "default"
                  description: Sub-user name for multi-user systems
      responses:
        '200':
          description: Webpage added
          content:
            application/json:
              schema:
                type: object
                properties:
                  filename:
                    type: string
                  path:
                    type: string
                  file_id:
                    type: string
                  timestamp:
                    type: string
        '400':
          description: Bad request
        '401':
          description: Unauthorized
      x-codeSamples:
